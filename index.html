<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test App</title>
  </head>
  <body>
    <h1>Test App</h1>
    <form>
      <label for="input1">Test Input</label>
      <input type="text" id="input1" />
      <div>
        <input type="radio" name="LessThan" id="lessThan" readonly="true" />
        <label for="lessThan">Number is Less than 2015</label>
      </div>
      <div>
        <input
          type="radio"
          name="GreaterThan"
          id="greaterThan"
          readonly="true"
        />
        <label for="greaterThan">Number is Greater than 2015</label>
      </div>
      <div>
        <input type="radio" name="equalsTo" id="equalsTo" readonly="true" />
        <label for="equalsTo">Number is equals to 2015</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
